<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in – CV Studio</title>
    <meta
      name="description"
      content="Sign in to CV Studio to continue editing your modern, ATS-friendly CV."
    />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Poppins', 'system-ui', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                500: '#2563eb',
                600: '#1d4ed8',
                700: '#1e40af',
              },
              ink: {
                900: '#081024',
                700: '#1f2933',
                500: '#4b5563',
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top left, #eff6ff 0, #f9fafb 42%, #f3f4f6 100%);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  </head>
  <body class="min-h-full text-ink-900">
    <div class="min-h-screen flex flex-col">
      <!-- Logo/Company Name Header -->
      <header class="py-6">
        <a href="index.html" class="flex justify-center items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity">
          <div
            class="flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-tr from-primary-600 to-sky-400 shadow-md"
          >
            <span class="font-display text-lg font-semibold text-white tracking-tight">CV</span>
          </div>
          <div class="font-display text-xl font-semibold text-ink-900">
            CV Studio
          </div>
        </a>
      </header>

      <main class="flex-1 flex items-center justify-center px-4 py-10">
        <div
          class="glass-panel w-full max-w-md rounded-2xl border border-slate-200/80 px-6 py-7 shadow-2xl shadow-slate-900/10"
        >
          <div class="mb-5 text-center">
            <p class="text-[11px] font-medium text-primary-700 tracking-[0.16em] uppercase">
              Welcome back
            </p>
            <h1
              class="mt-1 font-display text-2xl sm:text-3xl font-semibold tracking-tight text-ink-900"
            >
              Sign in to your workspace
            </h1>
            <p class="mt-2 text-[13px] text-ink-500">
              Continue editing your CV, switch templates, and export as many versions as you need.
            </p>
          </div>

          <form class="space-y-4 text-sm" onsubmit="event.preventDefault()">
            <div>
              <label class="block text-xs font-medium text-ink-700 mb-1.5">
                Email address
              </label>
              <input
                type="email"
                required
                placeholder="you@example.com"
                class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-ink-900 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-100 outline-none"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-ink-700 mb-1.5">
                Password
              </label>
              <input
                type="password"
                required
                placeholder="••••••••"
                class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-ink-900 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-100 outline-none"
              />
            </div>

            <div class="flex items-center justify-between text-xs text-ink-500">
              <label class="inline-flex items-center gap-2">
                <input
                  type="checkbox"
                  class="h-3 w-3 rounded border-slate-300 text-primary-600 focus:ring-primary-500"
                />
                <span>Keep me signed in</span>
              </label>
            </div>

            <button
              type="button"
              class="mt-3 inline-flex w-full items-center justify-center rounded-full border border-primary-600 bg-transparent px-4 py-2 text-sm font-semibold text-primary-600 hover:bg-primary-50 transition-colors"
            >
              forget password
            </button>

            <button
              type="submit"
              class="mt-2 inline-flex w-full items-center justify-center rounded-full bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-md shadow-primary-600/30 hover:bg-primary-700 transition-colors"
            >
              Sign in
            </button>
          </form>

          <!-- Social Login Buttons -->
          <div class="mt-5 space-y-3">
            <button
              type="button"
              class="w-full inline-flex items-center justify-center gap-2 rounded-full border border-slate-200 bg-white px-4 py-2.5 text-sm font-medium text-ink-700 hover:bg-slate-50 transition-colors shadow-sm"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </button>
            <button
              type="button"
              class="w-full inline-flex items-center justify-center gap-2 rounded-full border border-slate-200 bg-white px-4 py-2.5 text-sm font-medium text-ink-700 hover:bg-slate-50 transition-colors shadow-sm"
            >
              <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Continue with Facebook
            </button>
          </div>

          <p class="mt-4 text-[12px] text-ink-500 text-center">
            Don't have an account yet?
            <a href="register.html" class="text-primary-600 font-medium">Create one</a>
          </p>

          <p class="mt-3 text-[11px] text-ink-400 text-center">
            This is a front‑end demo only. Connect it to your backend (Firebase, Supabase, etc.) to
            make authentication live.
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
